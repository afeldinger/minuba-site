
<section class="testimonials color--white">
	<div class="testimonials__container">
			
			<h1>Tag bare vores (kunders) ord for det!</h1>
		
			{%
				set testimonials = [1,2,3,4,5]
			%}
			<div class="slider-wrapper">
				<ul class="testimonials__items">
					{% for n in testimonials %}
					<li class="testimonials__item">
						<a class="testimonials__link" href="#">
							<figure class="testimonials__img">
								<img src="assets/images/samples/logo-skjoedt.jpg" alt="Sample logo" />
							</figure>
							<h2 class="testimonials__title">
								Firma {{n}} navn
							</h2>
							<blockquote>
								<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt.</p>	
								<cite>Contact name</cite>
							</blockquote>
							
						</a>

					</li>
					{% endfor %}
				</ul>
			</div>



	</div>
</section>
