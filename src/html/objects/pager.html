
{%
	set pages = [1,2,3,4,5,6,7,8,9]
%}
<ul class="pager">
	<li class="pager__item pager__item--first"><a href="#">Første</a></li>
	<li class="pager__item pager__item--previous"><a href="#">Forrige</a></li>
{% for n in pages %}
	{% if n == 3 %}
	<li class="pager__item pager__item--page pager__item--active">
	{% else %}
	<li class="pager__item pager__item--page">
	{% endif %}
		<a class="" href="#">{{n}}</a>
	</li>
{% endfor %}

	<li class="pager__item pager__item--next"><a href="#">Næste</a></li>
	<li class="pager__item pager__item--last"><a href="#">Sidste</a></li>
</ul>
